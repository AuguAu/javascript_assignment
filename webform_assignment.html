<html>
  <head>
    <title>Add New Item</title>
  </head>
  <body>
    <form action="https://athiphat-mybackend-01.southeastasia.cloudapp.azure.com/api/product" method="post" enctype="multipart/form-data">
        <fieldset>
        <legend>General Info</legend>
            <p>
                <label for="itemName">Item Name</label>
                    <input type="text" id="itemName" name="itemName" size="50" maxlength="500"/>
                <br/>
                <br/>

                <label for="itemDesc">Description</label>
                    <textarea id="itemDesciption" name="itemDescription" style="width:350px; height:100px;" maxlength="500"></textarea>
                <br/>
                <br/>

                <label for="coverImage">Cover Image</label>
                    <input type="file" id="uploadFile" name="Choose File"/>
                <br/>
                <br/>

                <label for="category">Category</label>
                <select id="category" name="category">
                    <option value="notSpecified">Not Specified</option>
                    <option value="Consumption">Consumption</option>
                    <option value="household">Household</option>
                    <option value="electronic">Electronic</option>
                    <option value="gadget">Gadget</option>
                </select>
                <br/>
                <br/>
            </p>
        </fieldset>

        <fieldset>
        <legend>Misc.</legend>
            <p>
                <label for="inventoryAmount">Inventory Amount</label>
                    <input type="number" id="inventoryAmount" name="inventoryAmount"/>
                <br/>
                <br/>

                <label for="listPrice">List Price</label>
                    <input type="number" id="listPrice" name="listPrice"/>
                <br/>
                <br/>
                
                <label for="availableStore"><b>Available Store</b></label>
                <br/>
                    <input type="checkbox" id="store1" name="store1" value="Bangkok">
                    <label for="store1"> Bangkok</label>
                    <input type="checkbox" id="store2" name="store2" value="Pattaya">
                    <label for="store2"> Pattaya</label>
                    <input type="checkbox" id="store3" name="store3" value="Phuket">
                    <label for="store3"> Phuket</label>
                <br/>
                <br/>

                <label for="status"><b>Active Status</b></label>
                <br/>
                    <input type="radio" id="active" name="status" value="Active">
                    <label for="active"> Active</label>
                    <input type="radio" id="inActive" name="status" value="Inactive">
                    <label for="inActive"> Inactive</label>                
            </p>
        </fieldset>

        <fieldset>
        <legend>Staff</legend>
            <p>
                <label for="staffEmail">Staff Email</label>
                <input type="email" id="staffEmail" name="staffEmail"/>
            </p>
        </fieldset>

        <br/>
        <button type="submit">Submit Form</button>
    </form>
  </body>
</html>
