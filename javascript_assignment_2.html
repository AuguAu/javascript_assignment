<html>
  <body>
    <h3>Today Fruits</h3>
    <ul id="fruit-list"></ul>
    <hr/>
    <h3>Today Vegetables</h3>
    <ul id="veg-list"></ul>
    <script>
      //Add your code here
        let fruit = ["Apple", "Banana", "Orange", "Mango", "Strawberry"];
        let veg = ["Carrot", "Broccoli", "Spinach", "Tomato", "Cucumber"];
        for (i = 0; i <= 5; i++) {
            document.getElementById("fruit-list").innerHTML += `<li>${fruit[i]}</li>`;
            document.getElementById("veg-list").innerHTML += `<li>${veg[i]}</li>`;
        }
    </script>
  </body>
</html>
